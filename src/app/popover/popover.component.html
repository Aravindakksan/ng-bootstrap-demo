<h2 style="text-align: center;color: brown;">Quick and easy popovers</h2><br>
<button type="button" class="btn btn-outline-secondary mr-2" placement="top"
        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on top">
  Popover on top
</button>

<button type="button" class="btn btn-outline-secondary mr-2" placement="right"
        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on right">
  Popover on right
</button>

<button type="button" class="btn btn-outline-secondary mr-2" placement="bottom"
        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on bottom">
  Popover on bottom
</button>

<button type="button" class="btn btn-outline-secondary mr-2" placement="left"
        ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover on left">
  Popover on left
</button><br><br>
<h2 style="text-align: center;color: brown;">HTML and bindings in popovers</h2><br>
<ng-template #popContent>HEY, <b>{{name}}</b>!</ng-template>
<ng-template #popTitle>Fancy <b>content!!</b></ng-template>
<button type="button" class="btn btn-outline-secondary" [ngbPopover]="popContent" [popoverTitle]="popTitle">
  I've got markup and bindings in my popover!
</button><br><br>
<h2 style="text-align: center;color: brown;">Open and close delays</h2><br>
<button type="button" class="btn btn-outline-secondary mr-2"
  ngbPopover="You see, I show up after 300ms and disappear after 500ms!"
  [openDelay]="300" [closeDelay]="500" triggers="mouseenter:mouseleave">
  Hover 300ms here
</button>

<button type="button" class="btn btn-outline-secondary mr-2"
  ngbPopover="You see, I show up after 1s and disappear after 2s!"
  [openDelay]="1000" [closeDelay]="2000" triggers="mouseenter:mouseleave">
  Hover 1s here
</button>
